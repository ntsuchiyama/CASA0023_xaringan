# Summary (1)

Sentinel-2 is a "wide swath, high resolution, multi-spectral imaging mission" operated by the European Space Agency (ESA) [@providereference]. It contributes to applications not only in the priority areas of land monitoring, emergency management and security, but also spatial planning, forest management, water management, acriculture and food security [@providereference].

The following areas have been listed as being covered as part of the Observation Scenario for the mission [@providereference]. 

- all continental areas (including inland waters) between latitudes 84 degrees North and 56 degrees South
- all coastal waters up to 20km from shore 
- all islands belonging to the EU
- the Mediterranean Sea
- all closed seas

---

# Summary (2) 

.pull-left[
There are two identical satelites, Sentinel 2A (launched 23 June 2015) and Sentinel 2B (launched 7 March 2017) [@providereference]. They each have a with a swath width of 290km and operate simultaneously in the same orbit phased at 180 degrees [@providereference]. The MultiSpectral Instrument (MSI) of the satelite operates by passively collecting sunlight reflected from the earth. By passing a filter the light is focused on two focal plane assemblies, one for Visible and Near-Infra-Red bands and the other for Short Wave-Infra-Red bands (ibid).

# Applications

## Policy

One of the notable policy applications of Sentinel Data is for the Senitnels for Common Agriculture Policy (Sen4CAP) project. 
The SEN4CAP is operated by the European Space Agency along with DG-Agri, DG-Grow and DG-JRC of the European Commission [@addreference]. There is an particular interest in what the information derived from Sentinel provides for the modernisation and simplification of the CAP in the future (ibid.). 

One of the notable achievements within this project is the development of a new monitoring approach that has allowed for the replacement of physical visits of farms that was previously necessary for the EU to issue payments [@addreference]. It is said that the usage of earth observation data for monitoring satellite technology will lessen the amount of stress for the farmers (ibid.). 

---

# Applications 

## Academic Research
Sentinel-2 data has also been utilised in academic research. For example, @addreference have examined how suitable the information derived from Sentinel-2's MSI is for mapping parameters for the quality of lake water in 9 small and 2 small lakes in Estonia. The comparison between the data collected on chlorophyll a, water color, colored dissolved organic matter and dissolved organic carbon with the Sentinel-2 MSI data demonstrated good correlation with high R&lt;sup&gt;2&lt;/sup&gt; values. This indicates the utility of Sentinel-2 data for lake monitoring purposes, based on the availability of data for long periods and frequent and free updates of the imagery (ibid.).   



---

# Reflections

I found the application of Sentinel-2 data for a EU-wide policy framework particularly interesting. The exploration of outer space including the launch of satelites historically has been associated with nationalism, particularly represented in the Space Race during the Cold War Period. However, the whole operation of Sentinel 2 may be thought of a representation of "Europeanisation" of the space industry, hence its application to a regional interest (). At the same time, the utility of remote sensing images for global frameworks is being increasingly recognised, such as the sustainable development goals (). It is interesting to consider the various interests involved in both the production and usage of remote sensing imagery.
